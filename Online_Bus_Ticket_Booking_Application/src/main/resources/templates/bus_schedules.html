<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Bus Schedules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightblue">
	<br>

	<div  style="text-align: center;">
		<div th:unless="${#lists.size(buses) > 0}">
			<h1>No buses found</h1>
		</div>

	<div style="text-align: center;" th:if="${#lists.size(buses) > 0}">
		<h1>Bus Details and Schedules</h1>
		<br />
		<br />

		<table>
			<thead>
				<th>Bus Name</th>
				<th>From</th>
				<th>To</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Route</th>
				<th>Total Seats</th>
				<th>Available Seats</th>
				<th>Price</th>
				<th>Action</th>

			</thead>
			<tr th:each="bus : ${buses}">
				<td th:text="${bus.busName}"></td>
				<td th:text="${bus.fromLoc}"></td>
				<td th:text="${bus.toLoc}"></td>
				<td th:text="${bus.startDate}"></td>
				<td th:text="${bus.endDate}"></td>
				<td th:text="${bus.startTime}"></td>
				<td th:text="${bus.endTime}"></td>
				<td th:text="${bus.route}"></td>
				<td th:text="${bus.totalSeats}"></td>
				<td th:text="${bus.availableSeats}"></td>
				<td th:text="${bus.price}"></td>
				<td>
					<button style="background-color: blue; ">
						<a th:href="@{/passenger/{pid}/bookingseat/{id}(id=${bus.busId}, pid=${passengerId})}">Book</a>
					</button>
				</td>
			</tr>
		</table>
		<br><br><br>
		<button style="background-color: white; color: blue;" onclick="history.go(-1)">Home Page</button>
	</div></div>
</body>
</html>
