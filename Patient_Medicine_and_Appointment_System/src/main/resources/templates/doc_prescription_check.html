<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Check Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightblue">
	<div style="text-align: center;">
		<h1>Issued Prescriptions</h1>
		<p th:text="'Patient ID:   '+${id}"></p>
		<p th:text="'Patient Name: '+${name}"></p>
		<table>
			<thead>
				<th>Prescription ID</th>
				<th>Doctor ID</th>
				<th>Issued Date and Time</th>
				<th>Findings</th>
				<th>Medicine</th>
				<th colspan="2">Action</th>

			</thead>
			<tr th:each="presc : ${prescriptions}">
				<td th:text="${presc.prescription_id}"></td>
				<td th:text="${presc.doctorId}"></td>
				<td th:text="${presc.issuedDateTime}"></td>
				<td th:text="${presc.findings}"></td>
				<td th:text="${presc.medicines}"></td>
				<td> <button style="background-color: blue; "><a
							th:href="@{../modifyprescription/{id}(id=${presc.prescription_id})}">Modify</a>
					</button> </td>

				<td> <button style="background-color: red; "><a
							th:href="@{../deleteprescription/{id}(id=${presc.prescription_id})}">Delete</a>
					</button> </td>

			</tr>
		</table>
		<br><br><br>
		<button style="background-color: white; color: blue;" onclick="history.go(-1)">Dashboard</button>
	</div>
</body>

</html>
