<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Patient Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue">
	<div style="text-align: center;">
		<div class="container">
			<h1>Patient Portal</h1>
			<p th:text="'Patient ID:   '+${id}"></p>
			<p th:text="'Patient Name: '+${name}"></p>
			<br><br><br>
			<a th:href="@{doctordetails}">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)">Doctor Details</button>
			</a>

			<a th:href="@{bookappointment/{id}(id=${id})}">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)"> Book Appointment</button>
			</a>

			<a th:href="@{checkappointment/{id}(id=${id})}">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)"> My Appointments</button>
			</a>

			<a th:href="@{checkprescription/{id}(id=${id})}">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)">My Prescriptions</button>
			</a>

			<a th:href="@{medicalhistory/{id}(id=${id})}">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)"> My Medical History</button>
			</a>
			<br>
			<br>
			<br>
			<a href="http://localhost:8082/logout">
				<button style="background-color: white; color: blue;" onclick="history.go(-1)"> Logout</button>
			</a>

		</div>
	</div>
</body>
</html>
