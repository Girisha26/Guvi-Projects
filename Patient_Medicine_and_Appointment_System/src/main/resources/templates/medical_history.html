<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Medical History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightblue">
	<div style="text-align: center;">
		<h1>Medical History</h1>
		<h1 th:text="'Patient Name: '+${patient.patient_name}"></h1>
		<p th:text="'Patient ID:   '+${patient.patient_id}"></p>
		<p th:text="'Patient Name: '+${patient.patient_name}"></p>
		<table>
			<thead>
				<th>Med-History ID</th>
				<th>Diagnosis Date</th>
				<th>Medical Condition</th>
			</thead>
			<tr th:each="hist : ${history}">
				<td th:text="${hist.history_id}"></td>
				<td th:text="${hist.diagnosis_date}"></td>
				<td th:text="${hist.medical_condition}"></td>
			</tr>
		</table>
		<br><br><br>
		<button style="background-color: white; color: blue;" onclick="history.go(-1)">Dashboard</button>
	</div>
</body>

</html>
