<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Modify Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		button {
			padding: 5px;
			margin-right: 5px;
		}
	</style>
</head>

<body style="background-color: lightblue">
	<div style="text-align: center;">
		<h1>Modify Prescription</h1>
		<p th:text="'Patient ID:   '+${id}"></p>
		<p th:text="'Patient Name: '+${name}"></p>
		<div style="text-align: center;">
			<form role="form" method="post" th:action="@{/doctor/modifyprescription/save}"
				th:object="${modifyPrescriptionForm}">
				<table>
					<tr>
						<td><label>Doctor ID:</label></td>
						<input type="text" th:field="*{prescription_id}" hidden />
						<td><input type="text" th:field="*{doctorId}" readonly /></td>
					</tr>
					<tr>
						<td><label>Patient ID:</label></td>
						<td><input type="text" th:field="*{patientId}" readonly /></td>
					</tr>
					<tr>
						<td><input type="datetime" th:field="*{issuedDateTime}" hidden /></td>
					</tr>

					<tr>
						<td><label>Findings:</label></td>
						<td>
							<textarea rows="5" cols="25" th:field="*{findings}">
            				</textarea>
						</td>
					</tr>

					<tr>
						<td><label>Medicines:</label></td>
						<td>
							<textarea rows="5" cols="25" th:field="*{medicines}">
            				</textarea>
						</td>
					</tr>
				</table>
				<br />
				<input type="submit" value="Modify"></input>
			</form>
			<br><br><br>
			<button style="background-color: white; color: blue;" onclick="history.go(-1)">Dashboard</button>
		</div>
	</div>
</body>

</html>
