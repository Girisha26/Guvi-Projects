<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Check Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 80%;
			text-align: center;
			table-layout: fixed;
		}

		button {
			padding: 5px;
			margin-right: 5px;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body style="background-color: lightblue">
	<div style="text-align: center;">
		<h1>Prescriptions</h1>
		<h1 th:text="'Patient Name: '+${name}"></h1>
		<p th:text="'Patient ID:   '+${id}"></p>
		<p th:text="'Patient Name: '+${name}"></p>
		<table>
			<thead>
				<td>Prescription ID</td>
				<td>Doctor ID</td>
				<td>Issued Date and Time</td>
				<td>Findings</td>
				<td>Medicine</td>
			</thead>
			<tr th:each="presc : ${prescriptions}">
				<td th:text="${presc.prescription_id}"></td>
				<td th:text="${presc.doctorId}"></td>
				<td th:text="${presc.issuedDateTime}"></td>
				<td th:text="${presc.findings}"></td>
				<td th:text="${presc.medicines}"></td>
			</tr>
		</table>
		<br><br><br>
		<button style="background-color: white; color: blue;" onclick="history.go(-1)">Dashboard</button>
	</div>
</body>
</html>
